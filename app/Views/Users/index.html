<html lang="en">
<head>
    <title>FriendsApp</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
<header>
    <div class="wrapper">
        <ul>
            {% if active != "" %}
            <br>
            <li>Welcome, {{ active }}!</li>
            <li><a href="/users/logout">Log out</a></li>
            {% endif %}
        </ul>
    </div>
</header>
<a href="/welcome">Back</a><br><br>

All users

<ul>
    {% for availableUser in availableUsers %}
    <li>
        {% if activeId != availableUser.id %}
        {{ availableUser.name }} {{ availableUser.surname }} ({{ availableUser.email }})
        <form method="post" action="/users/{{ availableUser.id }}/invite">
            <button type="submit">Invite</button>
        </form>
    </li>
    {% endif %}
    {% endfor %}

</ul>
