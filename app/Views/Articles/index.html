<html lang="en">
<head>
    <title>FriendsApp</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
<header>
    <div class="wrapper">
        <ul>
            {% if active != "" %}
            <br>
            <li>Welcome, {{ active }}!</li>
            <li><a href="/users/logout">Log out</a></li>
            {% endif %}
        </ul>
    </div>
</header>
<a href="/welcome">Back</a><br><br>
All articles
<br><br>
(<a href="/articles/create">Create new</a>)

<ul>
    {% for article in articles %}
        <li><br>
        <a href="/articles/{{ article.id }}">
            {{ article.title }}
        </a> ( by {{ article.author }})
        <form method="post" action="/articles/{{ article.id }}/delete">
            {% if article.author == active %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this article?')">X</button>
            {% endif %}
        </form>

    </li>
    {% endfor %}
</ul>
</body>
