{% extends "base.html" %}

{% block content %}
{% if active != "" %}
<br>
{% block back %}
<a href="/welcome">Back</a>
{% endblock %}
<h2>Friends</h2>
<ul>
    {% for friend in friends %}
    <li>
        <a class="nomargin" href="/users/{{ friend.id }}">
            {{ friend.name }} {{ friend.surname }}
        </a>
        <br>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
