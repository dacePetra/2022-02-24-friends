{% extends "base.html" %}

{% block content %}
{% if active != "" %}
<br>
{% block back %}
<a href="/welcome">Back</a>
{% endblock %}
<br><br>
<h2>Pending invitations</h2>
<ul>
    {% for invite in invites %}
    <li>
        {{ invite.name }} {{ invite.surname }}
        <form method="post" action="/invites/{{ invite.id }}/invite">
            <button type="submit">Accept</button>
        </form>
        <br>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
