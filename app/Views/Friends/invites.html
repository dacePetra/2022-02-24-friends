<html lang="en">
<head>
    <title>FriendsApp</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
<header>
    <div class="wrapper">
        <ul>
            {% if active != "" %}
            <br>
            <li>Welcome, {{ active }}!</li>
            <li><a href="/users/logout">Log out</a></li>
            {% endif %}
        </ul>
    </div>
</header>
<a href="/welcome">Back</a><br><br>
Pending invitations
<ul>
    {% for invite in invites %}
    <li>
        {{ invite.name }} {{ invite.surname }}
        <form method="post" action="/invites/{{ invite.id }}/invite">
            <button type="submit">Accept</button>
        </form>
        <br>
    </li>
    {% endfor %}
</ul>
